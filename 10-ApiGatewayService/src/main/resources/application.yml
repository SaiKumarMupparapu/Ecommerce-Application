spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      - id: Auth-service
        uri: lb://Auth-service
        predicates:
        - Path=/auth/**
      - id: Product-Service
        uri: lb://Product-Service
        predicates:
        - Path=/api/product/**
      - id: cart-service
        uri: lb://cart-service
        predicates:
        - Path=/api/cart/**
      - id: order-service
        uri: lb://order-service
        predicates:
        - Path=/api/order/**
      - id: report-service
        uri: lb://report-service
        predicates:
        - Path=/reports/service/**
#        filters:
#        - name: JwtAuthenticationFilter
#      - id: payment-service
#        uri: lb://payment-service
#        predicates:
#        - Path=/api/payment/**
#        filters:
#        - name: JwtAuthenticationFilter
  main:
    web-application-type: reactive
  autoconfigure:
    exclude: com.example.security.JwtAuthFilter
